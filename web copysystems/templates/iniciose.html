    <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro e Inicio de Sesión</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='registro_login.css') }}">
</head>
<body>
  <div class="container">
    <div class="form-register">
      <h2>Registrarse</h2>
      <form action="/registro" method="POST">
        <input type="text" placeholder="Nombres" name="nombres" required>
        <input type="text" placeholder="Apellido Paterno" name="apellido_paterno" required>
        <input type="text" placeholder="Apellido Materno" name="apellido_materno" required>
        <input type="email" placeholder="Correo Electrónico" name="correo" required>
        <input type="password" placeholder="Contraseña" name="password" required>
        <input type="password" placeholder="Confirmar Contraseña" name="confirm_password" required>
        

        <button type="submit" class="register-btn">Registrarse</button>
      </form>
    </div>

    <div class="form-login">
      <h2>Iniciar Sesión</h2>
      <div class="social-login">
        <button class="facebook-btn">Acceder con Facebook</button>
        <button class="x-btn">Acceder con X</button>
        <button class="google-btn">Acceder con Google</button>
      </div>
      
      <div class="divider">
        <hr><span>o</span><hr>
      </div>

      <button class="email-btn">Acceder con Correo</button>
    </div>
  </div>
</body>
</html>
